apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kafka-consumer-scaler
  namespace: keda-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1                           # Optional. Default: apps/v1
    kind: Deployment                        # Optional. Default: Deployment
    name: kafka-consumer                    # Mandatory. Must be in the same namespace as the ScaledObject
  pollingInterval: 1                                # Optional. Default: 30 seconds
  cooldownPeriod: 60                              # Optional. Default: 300 seconds
  idleReplicaCount: 0                                # Optional. Must be less than minReplicaCount
  minReplicaCount: 1                                # Optional. Default: 0
  maxReplicaCount: 10                                # Optional. Default: 100
  triggers:
    - type: kafka
      metadata:
        bootstrapServers: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
        consumerGroup: g1
        topic: keda-topic
        lagThreshold: '100'
        offsetResetPolicy: latest
        allowIdleConsumers: "false"
        version: 1.0.0